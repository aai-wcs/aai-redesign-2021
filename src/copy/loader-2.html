		body {
			margin-top: 35vh;
			text-align: center;
			font-family: museo_sans, sans-serif;
			font-weight: 300;
			color: #444;
			background: no-repeat url(images/bg-wavy-lines.svg);
			background-size: cover;
		}

		a {
			color: #269BCD;
			text-decoration: none;
		}

		h3.loading {
			font-weight: 400;
			margin-bottom: 2rem;
		}

		.loading:after {
			position: absolute;
			overflow: hidden;
			display: inline-block;
			vertical-align: bottom;
			-webkit-animation: ellipsis steps(4, end) 1000ms infinite;
			animation: ellipsis steps(4, end) 1000ms infinite;
			content: "\2026";
			/* ascii code for the ellipsis character */
			width: 0px;
		}

		@keyframes ellipsis {
			to {
				width: 1em;
			}
		}

		@-webkit-keyframes ellipsis {
			to {
				width: 1em;
			}
		}

		.logo {
			position: relative;
			width: 100px;
			margin-bottom: 15vh;
			display: inline-block;
			background: linear-gradient(-45deg, #FBD900, #EC5625, #FBD900, #EC5625);
			background-size: 400% 400%;
			animation: gradient 1.5s ease infinite, pulse 2s infinite;
		}

		.logo::after {
			position: absolute;
			bottom: -35px;
			content: "";
			display: block;
			width: 100%;
			height: 20px;
			opacity: 0.5;
			background: no-repeat url(images/shadow.svg);
			background-size: contain;
		}

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}



		img {
			display: block;
			width: 100%;
		}

		@keyframes pulse {
			0% {
				scale: 1;
			}

			50% {
				scale: 1.1;
			}

			0% {
				scale: 1;
			}
		}
