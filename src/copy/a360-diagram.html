<!DOCTYPE html>
<html>

<head>
	<title>AAI Redesign Style Guide</title>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.typekit.net/oxy3dsd.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="container">
		<h1>AAI Redesign Style Guide</h1>

		<p>A web visual style guide and documentation system.</p>

		<div class="row">
			<div class="col-md-2 align-self-end">
				<div class="box box-left">left</div>
			</div>
			<div class="col-md-8">
				<!-- pseudo selector for bottom bg dotted for cloud -->
				<div class="box platform">
					<!-- pseudo selector for bottom gradient line -->
					<h2>Automation 360<sup>&trade;</sup></h2>
					<div class="row">
						<div class="col-md-5">AARI</div>
						<div class="col-md-2">A</div>
						<div class="col-md-5">
							<ul>
								<li>DESKTOP</li>
								<li>WEB</li>
								<li>APPS</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-6 col-sm-3">
							<span>Discover</span>
							<i class="aaicons aaicons-discoverybot"></i>
							<span>Discovery Bot</span>
						</div>
						<div class="col-6 col-sm-3">
							<span>Digitize</span>
							<i class="aaicons aaicons-discoverybot"></i>
							<span>IQ Bot</span>
						</div>
						<div class="col-6 col-sm-3">
							<span>Automate</span>
							<i class="aaicons aaicons-discoverybot"></i>
							<span>RPA Workspace</span>
						</div>
						<div class="col-6 col-sm-3">
							<span>Optimize</span>
							<i class="aaicons aaicons-discoverybot"></i>
							<span>Bot Insight</span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5">
							<span>Pure Cloud</span>
						</div>
						<div class="col-md-6">
							<span>On-Prem + Cloud</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2 align-self-end">
				<div class="box box-right">right</div>
				<div class="box box-right">right</div>
			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="js/detects.js"></script>
	<!-- <script src="js/another-file.js"></script>
	<script src="js/main.polyfills.js"></script> -->
</body>

</html>
